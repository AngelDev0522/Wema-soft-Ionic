<ion-content padding>
    <ion-row class="logo-topBlank"></ion-row>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67 class="logo">
            <img src="../../assets/logo.png"/>
            <ion-label class="logo_text">WEMASOFT</ion-label>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <!-- <div class="login-box"></div>
    </div> -->
    <ion-row class="logo-blank"></ion-row>
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset class="logo">                
                    <ion-label class="welcome_text">Welcome to Wemasoft</ion-label>
                    <ion-row class="logo-mBlank"></ion-row>
                    <ion-item>
                        <ion-input type="text" placeholder="username or email" name="email" [(ngModel)]="email" required></ion-input>
                    </ion-item>
                    
                    <ion-item>
                        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
                    </ion-item>
                    <ion-row class="logo-mBlank"></ion-row>
                    <a button href="#">Forgot password</a>                
                </ion-list>
            </ion-col>
        </ion-row>
    
        <ion-row>
            <ion-col class="signup-col">
                <ion-button expand="full" shape="round" class="submit-btn" type="submit" [disabled]="!registerForm.form.valid">Login</ion-button>
            </ion-col>
        </ion-row>
    
</form>
</ion-content>
